{% extends 'base.html' %}
{% load static %}
{% block content %}

 <div class="container-fluid" style="background-color: #cccccc;">
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5" style="background-color: #e8e8e8;">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Witamy w perfumerii</h5>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input id="email" class="form-control" type="email" name="email" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło:</label>
                            <input id="password" class="form-control" type="password" name="password" maxlength="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
                    </form>
                    <div class="mt-3 text-center">
                        {{ form.errors }}
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>Nie masz jeszcze konta? <a href="{% url 'register' %}" class="btn btn-link">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</div>

 </div>
{% endblock %}
