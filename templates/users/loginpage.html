{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="mt-5" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" maxlength="100" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input id="password" class="form-control" type="password" name="password" maxlength="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="mt-3">
                    {{ form.errors }}
                </div>
            </form>
            <div class="mt-3">
                <a href="{% url 'register' %}" class="btn btn-link">Zarejestruj siÄ™</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
