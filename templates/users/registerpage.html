{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Utworz konto</h1>
    <div class="row">
        <div class="col-md-8">
            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zaloz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
