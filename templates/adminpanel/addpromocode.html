{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card" style="background-color: #f8f9fa; margin-bottom: 20px;">
        <div class="card-body">
            <h1 class="card-title">Dodaj promo code</h1>
            <div class="row">
                <div class="col-md-6">
                    <form method="post" action="{% url 'addpromocode' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
