{% extends 'base_admin.html' %}

{% block content %}
     <div class="container">
         <h1 class="mt-4">Stan produktów</h1>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nazwa</th>
                                <th scope="col">Ilość</th>
                                <th scope="col">Cena</th>
                                <th scope="col">Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                                <tr>
                                    <th scope="row">{{ product.id }}</th>
                                    <td>{{ product.title }}</td>
                                    <td>{{ product.amount }}</td>
                                    <td>{{ product.price }}</td>
                                    <td>
                                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edytuj</a>
                                        <a href="{% url 'setoff_product' product.id %}" class="btn btn-danger">Usuń</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
    </div>
     </div>
{% endblock %}
