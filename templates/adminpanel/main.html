{% extends 'base_admin.html' %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Liczba zamówień</h5>
                        <p class="card-text">{{ orders_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Liczba użytkowników</h5>
                        <p class="card-text">{{ users_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Przychody</h5>
                        <p class="card-text">{{ revenue }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Produkty na stanie</h5>
                        <p class="card-text">{{ products_in_stock }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
