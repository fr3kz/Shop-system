{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edytuj produkt</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'edit_product' product_id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
